server {
    listen 5173;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }
    
    # Forward API requests to the backend
    location /api {
        # This forwards to the API URL in the same domain
        # When your app is accessed via app.curiousdev.net, this forwards to api.curiousdev.net
        resolver 8.8.8.8;
        set $target_api "api.curiousdev.net";
        proxy_pass https://$target_api;
        proxy_set_header Host $target_api;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}